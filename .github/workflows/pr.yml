name: Pull Request

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.5.2
      - run: pnpm install
      - run: pnpm build --if-present
      - run: pnpm test
